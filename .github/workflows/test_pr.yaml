name: 'Test workflow'
on:
  push: {}
jobs:
  test_job:
    runs-on: 'ubuntu-latest'
    steps:
    - id: 'step-0'
      name: 'Check out'
      uses: 'actions/checkout@v4'
      
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - id: 'step-1'
      name: 'Run tests'
      run: './gradlew test'
